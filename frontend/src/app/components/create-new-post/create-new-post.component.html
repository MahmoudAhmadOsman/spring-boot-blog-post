<section class="add_post_container">
  <div class="container">
    <h1 class="text-info">{{creatTitle}}</h1>
    <hr />
    <div class="row">
      <div class="col-md-12">
        <form #validateForm="ngForm" (ngSubmit)="onSubmit()" method="POST">
          <div class="form-group">
            <label for="title">Post Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter post title"
              #title="ngModel"
              [(ngModel)]="post.title"
              name="title"
              id="title"
              required
            />
            <span
              class="text-danger"
              *ngIf="title.invalid && (title.dirty || title.touched)"
              >Title name is required!</span
            >
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter author"
              #author="ngModel"
              [(ngModel)]="post.author"
              name="author"
              id="author"
              required
            />
            <span
              class="text-danger"
              *ngIf="author.invalid && (author.dirty || author.touched)"
              >Author name is required!</span
            >
          </div>
          <div class="form-group">
            <label for="post_image">Post Image</label>
            <input
              type="file"
              class="form-control"
              #postImage="ngModel"
              [(ngModel)]="post.postImage"
              name="postImage"
              id="postImage"
              required
            />
            <span
              class="text-danger"
              *ngIf="postImage.invalid && (postImage.dirty || postImage.touched)"
              >Post image is required!</span
            >
          </div>
          <div class="form-group">
            <label for="created_at">Published Date</label>
            <input
              type="date"
              class="form-control"
              #createdAt="ngModel"
              [(ngModel)]="post.createdAt"
              name="created_at"
              id="createdAt"
              required
            />
            <span
              class="text-danger"
              *ngIf="createdAt.invalid && (createdAt.dirty || createdAt.touched)"
              >Post published date is required!</span
            >
          </div>

          <div class="form-group">
            <label for="content">Post Body</label>
            <textarea
              name="post_content"
              id=""
              cols="30"
              rows="10"
              class="form-control"
              placeholder="Enter post content"
              #content="ngModel"
              [(ngModel)]="post.content"
              name="content"
              id="content"
              required
            ></textarea>
            <span
              class="text-danger"
              *ngIf="content.invalid && (content.dirty || content.touched)"
              >Post content is required!</span
            >
          </div>

          <button
            type="submit"
            class="btn btn-info btn-lg"
            [disabled]="!validateForm.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
